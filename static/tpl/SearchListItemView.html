<a href='#artist/<%= id %>'>
    <% if (image !== '') { %>
    <img width="50" height="50" src="<%= image %>" style="float:left;"/>
    <% } else { //we don't have artist image, show default %>
    <img width="50" height="50" src="images/no-artist.png" style="float:left;"/>
    <% } %>
    <h5 class="list-item "><%= name %></h5>
</a>
