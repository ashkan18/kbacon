    <div class="col-xs-2">
        <% if (type === 1) { %>
            <img src="<%= image %>" class="img-circle img-responsive"/>
        <% } else if (type === 2) { %>
            <img src="<%= image %>" class="img-rounded img-responsive"/>
        <% } %>
        <div class="caption">
            <h3><%= name %></h3>
        </div>
    </div>
